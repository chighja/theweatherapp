<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Today's Weather</title>
  <meta name="description" content="Learn today's weather and what you should wear!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
    />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <header role="banner">
    <a href="JavaScript: location.reload(true);">
      <h1>Today's
        <span>Weather</span>
      </h1>
    </a>
    <p id="about" class="expanse">Daily Weather
      <i class="fas fa-cloud"></i> Style Guide</p>
    <br>
    <hr aria-hidden="true">
  </header>

  <main role="main">
    <section id="container">

      <form id="cityForm">
        <label for="city">Where are you located?</label>
        <p id="dash" aria-hidden="true">˚˚</p>
        <input type="text" placeholder="City & State" id="city" name="city">
        <button type="submit" id="submitBtn">Submit</button>
      </form>

      <section aria-live="polite" id="results">
        <p id="listTitle" class="expanse">Enter your city & state and receive:</p>
        <ul>
          <li>Today's temperature and weather conditions</li>
          <li>Style suggestions on what to wear</li>
          <li>A YouTube link containing mood music for your day</li>
        </ul>
      </section>

      <section id="content">
        <section aria-live="polite" id="youtubeResults"></section>
      </section>
    </section>
  </main>

  <footer role="contentinfo">
    <p>Weather icons by
      <a href="http://www.rnsfonts.com/" target="_blank">RNS.</a>
    </p>
    <p>Background image by
      <a href="https://www.pexels.com/@efdal-yildiz-325089" target="_blank">Efdal YILDIZ</a>
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
